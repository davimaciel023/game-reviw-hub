<section>

  <div class="games">
    <h1>Games</h1>
    <div class="card" *ngFor="let jogo of game">
      <img [src]="jogo.imagem" alt="">
      <h3>{{ jogo.title }}</h3>
      <p> {{ jogo.genre }} </p>
      <p-rating
      [ngModel]="mediaAvaliacao(jogo)"
      [readonly]="true"
      [cancel]="false"
      [stars]="5"
      [disabled]="true"

        ></p-rating>
      <small>Média: {{ mediaAvaliacao(jogo) | number: '1.1-1' }} </small>
      <button class="btn" (click)="avaliacoes(jogo)">Adicionar Avaliação</button>
    </div>
  </div>

  <div class="btn">
    <button (click)="cadastrar()">Cadastrar Game</button>
  </div>

  <div class="detalhes">
    <section>
      <h1>Detalhes</h1>
      <div class="tops">
        <button>Top 5 Games</button>
        <button>Total Reviws</button>
      </div>
      <div class="totalGame">
        <h3></h3>
      </div>
    </section>
  </div>
</section>
