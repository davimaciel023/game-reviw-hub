<section>
  <div class="game-header">
    <div class="img-container">
      <img [src]="game.imagem" alt="">
    </div>
    <div class="game-info">
      <h1>{{ game.title }}</h1>
      <p><strong>Gênero: </strong>{{ game.genre }}</p>
      <p><strong>Plataforma: </strong>{{ game.platform }}</p>
      <p><strong>Descrição: </strong>{{ game.description }}</p>
    </div>
  </div>
</section>
